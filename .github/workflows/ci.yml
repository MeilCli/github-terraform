name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_github_token: ${{ secrets.MEILCLI_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
      - name: Terraform Init
        id: init
        run: terraform init
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true
      - name: Comment to pull request
        uses: MeilCli/hidable-comment-action@v1
        if: github.event_name == 'pull_request'
        with:
          number: ${{ github.event.pull_request.number }}
          show: true
          id: "terraform-result"
          body: |
            "\n
            #### Terraform Format and Style 🖌`${{ steps.fmt.outcome }}`\n
            #### Terraform Initialization ⚙️`${{ steps.init.outcome }}`\n
            #### Terraform Validation 🤖`${{ steps.validate.outcome }}`\n
            #### Terraform Plan 📖`${{ steps.plan.outcome }}`\n
            <details><summary>Show Plan</summary>\n
            \n
            ```\n
            ${{ steps.plan.outputs.stdout }}
            ```\n
            \n
            </details>"
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
